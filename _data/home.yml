    flood: 'Os contemporâneos meios de comunicação criaram novas maneiras de intoxicação. A quantidade de informação produzida, a velocidade de disseminação e o longo alcance transbordou a internet. Disputamos atenção. A psicologia e a neurociência já nos informaram que temos capacidades limitadas de armazenamento em nossas confusas memórias. Mas ainda assim, continuamos a nadar incansavelmente nesta enxurrada de dados.<br><br>A internet, entre tantas coisas, se tornou nossa biblioteca compartilhada.  Ao longo dos nossos encontros, trocamos imagens, vídeos, áudios, livros, mas acima de tudo, trocamos <a href="./inundacoes/">links</a>.'

    flux: 'Telepresença é a presença permitida a distância. Uma presença longe. Essa presença-ausência de 7 artistas, 2 curadores e 5 convidados foi dissimulada durante Virus-19 com 144.793 segundos, 1.642 kbps de banda de upload de video, 3.135 kbps de compartilhamento de tela, 613 pacotes de áudio recebidos. Dados são os novos fluídos. E, eles também necessitam máscaras e filtros para o convívio social.<br>Confira <a href="./fluxos/">aqui</a> os números que nos mediaram.'

    embody: 'A virtualização sem dúvida, atinge todas as modalidades de estar junto. Novas conexões neurais são feitas e re-sensibilizadas. O corpo da máquina é o corpo da natureza, os bugs, os vírus. Criamos mapas de zonas sensoriais e tentamos perceber a substância através da tela, por condição, o lugar da coexistência sem matéria.<br><br>A escolha dos participantes foi realizada por algoritmos. Uma seleção natural por meios artificiais. Vírus-19 se formou como moléculas que se atraem mutuamente. Nos nutrimos de tempos em tempos por substanciosos conhecimentos específicos proveniente de nossas redes. Relações simbióticas sem troncos presentes, onde órgãos circulam entre o virtual e o atual, diluindo as fronteiras do corpo. Retratados <a href="./vinculos/">aqui</a>, os envolvidos neste entrelaçado.'

en:
  subtitle: 'This is not an exhibition.<br>This is not a process.<br>This is a situation.'

  button-labels:
    frame: 'frame'
    embody: 'embody'
    flood: 'flood'
    flux: 'flux'

  descriptions:
    frame: 'At the beginning of his book, <a href="https://pdfhost.io/v/hHig4aOXB_kluitenbergdelusivespacesintropdf.pdf" target="_blank">Delusive Spaces</a>, Eric Kluitenberg reflects on the idea that "every image conceals more than it reveals". Kluitenberg proposes that the impossibility of showing everything at once in an image (or in a visual system) is what makes us sensitive to the infinite possibilities of the image. The captured images generate a latent desire, and a search, for the other images that are beyond the edge of the image being seen. That is, an image contains in itself its infinite possibilities.<br><br>Thinking about hybrid mediatic spaces, networks also conceal more than they reveal. In addition to the issues related to surveillance and the invisible infrastructures of the internet, we can also think about the framing created by the technologies we use to communicate. Digitally presented <a href="./frame/">here</a>, the projects created during the residency are products of these cuts that reach beyond the boundaries imposed by the exchange of texts and audios, lives and zooms, and thus inhabit this space of possibilities and latent desire.'

    flood: 'Our contemporary means of communication have created new ways of intoxication. The amount of content produced, the speed of dissemination and the long reach of information overflowed the internet. They compete for our attention. Psychology and neuroscience have already informed us that we have limited storage capacities in our confused memories. But still, we continue to swim tirelessly in this flood of data.<br><br>The internet, among so many things, has become our shared library. During our meetings, we exchanged images, videos, audios, books, but above all, we exchanged <a href="./flood/">links</a>.'

