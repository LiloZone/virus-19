pt:
  subtitle: 'Isto não é uma exposição.<br>Isto não é um processo.<br>Isto é uma situação.'

  button-labels:
    frame: 'molduras'
    embody: 'vínculos'
    flood: 'inundações'
    flux: 'fluxos'

  descriptions:
    frame: 'Eric Kluitenberg começa o seu livro <a href="https://pdfhost.io/v/hHig4aOXB_kluitenbergdelusivespacesintropdf.pdf" target="_blank">Delusive Spaces</a> refletindo sobre a ideia de que "as imagens escondem mais do que revelam". Kluitenberg propõe que a impossibilidade de mostrar tudo de uma vez em uma imagem (ou até em um sistema visual) é o que nos deixa sensível às possibilidades infinitas das imagens. As imagens capturadas geram um desejo latente, e uma busca, pelas outras imagens que estão além da borda da imagem sendo vista. Ou seja, uma imagem contém em si suas infinitas possibilidades.<br><br>Pensando sobre espaços midiáticos híbridos, as redes também escondem mais do que revelam. Para além das questões sobre vigilância e as infra-estruturas invisíveis da internet, podemos pensar também sobre as molduras criadas pelas tecnologias que usamos para nos comunicar. Apresentados <a href="./molduras/">aqui</a> digitalmente, os projetos criados durante a residência são produtos desses recortes que vão além das fronteiras impostas pelas trocas de textos e áudios, lives e zooms, e assim habitam esse espaço de possibilidades e desejo latente.'

