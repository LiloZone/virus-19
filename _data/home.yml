pt:
  subtitle: 'Isto não é uma exposição.<br>Isto não é um processo.<br>Isto é uma situação.'
  intro: 'A gente não achou que esta situação iria durar tanto. Março, 2020. Optamos por esperar juntas enquanto construíamos a residência criativa aqui situada.<br><br>Fizemos tudo isso digitalmente atravessando o virtual. Ao contrário do que imaginávamos, o virtual não é o oposto do real, e sim uma outra maneira de estar presente e construir uma identidade. Há linguagem, processos e formas próprias. Assim já dizia Pierre Lévy,  “A virtualização não é uma desrealização, mas uma mutação de identidade. (…) “A virtualização é um dos principais vetores da criação de realidade.”<br><br>Este é o nosso atual, tangível dentro do seu próprio sistema de possibilidades.<br><br>Mari e Lina | São Paulo, 2020'
  contact: 'contato'

  button-labels:
    frame: 'molduras'
    embody: 'vínculos'
    flood: 'inundações'
    flux: 'fluxos'

  descriptions:
    frame: 'Eric Kluitenberg começa o seu livro <i>Delusive Spaces</i> refletindo sobre a ideia de que "as imagens escondem mais do que revelam". Kluitenberg propõe que a impossibilidade de mostrar tudo de uma vez em uma imagem (ou até em um sistema visual) é o que nos deixa sensível às possibilidades infinitas das imagens. As imagens capturadas geram um desejo latente, e uma busca, pelas outras imagens que estão além da borda da imagem sendo vista. Ou seja, uma imagem contém em si suas infinitas possibilidades.<br><br>Pensando sobre espaços midiáticos híbridos, as redes também escondem mais do que revelam. Para além das questões sobre vigilância e as infra-estruturas invisíveis da internet, podemos pensar também sobre as molduras criadas pelas tecnologias que usamos para nos comunicar. Apresentados <a class="home-lightbox-link" href="./molduras/">aqui</a> digitalmente, os projetos criados durante a residência são produtos desses recortes que vão além das fronteiras impostas pelas trocas de textos e áudios, lives e zooms, e assim habitam esse espaço de possibilidades e desejo latente.'

    systems: 'No dia 26 de fevereiro de 2020, o Brasil teve seu primeiro caso de COVID confirmado. Como um corpo infectado, este site está se transformando até esta mesma data de 2021. Enquanto há tempo, veja aqui os efeitos da residência criativa Virus-19.'

    flood: 'Os contemporâneos meios de comunicação criaram novas maneiras de intoxicação. A quantidade de informação produzida, a velocidade de disseminação e o longo alcance transbordou a internet. Disputamos atenção. A psicologia e a neurociência já nos informaram que temos capacidades limitadas de armazenamento em nossas confusas memórias. Mas ainda assim, continuamos a nadar incansavelmente nesta enxurrada de dados.<br><br>A internet, entre tantas coisas, se tornou nossa biblioteca compartilhada.  Ao longo dos nossos encontros, trocamos imagens, vídeos, áudios, livros, mas acima de tudo, trocamos <a class="home-lightbox-link" href="./inundacoes/">links</a>.'

    flux: 'Telepresença é a presença permitida a distância. Uma presença longe. Essa presença-ausência de 7 artistas, 2 curadores e 5 convidados foi dissimulada durante Virus-19 com 144.793 segundos, 1.642 kbps de banda de upload de video, 3.135 kbps de compartilhamento de tela, 613 pacotes de áudio recebidos. Dados são os novos fluídos. E, eles também necessitam máscaras e filtros para o convívio social.<br>Confira <a class="home-lightbox-link" href="./fluxos/">aqui</a> os números que nos mediaram.'

    embody: 'A virtualização sem dúvida, atinge todas as modalidades de estar junto. Novas conexões neurais são feitas e re-sensibilizadas. O corpo da máquina é o corpo da natureza, os bugs, os vírus. Criamos mapas de zonas sensoriais e tentamos perceber a substância através da tela, por condição, o lugar da coexistência sem matéria.<br><br>A escolha dos participantes foi realizada por algoritmos. Uma seleção natural por meios artificiais. Vírus-19 se formou como moléculas que se atraem mutuamente. Nos nutrimos de tempos em tempos por substanciosos conhecimentos específicos proveniente de nossas redes. Relações simbióticas sem troncos presentes, onde órgãos circulam entre o virtual e o atual, diluindo as fronteiras do corpo.<br>Retratados <a class="home-lightbox-link" href="./vinculos/">aqui</a>, os envolvidos neste entrelaçado.'

en:
  subtitle: 'This is not an exhibition.<br>This is not a process.<br>This is a situation.'
  intro: 'We didn''t think this situation would last this long. March, 2020. We chose to wait together while building the creative residency situated here.<br><br>We did this digitally across the virtual. Contrary to what we imagined, the virtual is not the opposite of the real, but another way of being present and building an identity. It has a language, processes and forms of its own. As Pierre Lévy said, “Virtualization is not a un-realization, but a mutation of identity. (…) “Virtualization is one of the main vectors of creating reality.”<br><br>This is our current situation, tangible within its own system of possibilities.<br><br>Mari and Lina | São Paulo, 2020'
  contact: 'contact'

  button-labels:
    frame: 'frame'
    embody: 'embody'
    flood: 'flood'
    flux: 'flux'

  link: '<a href="https://pdfhost.io/v/hHig4aOXB_kluitenbergdelusivespacesintropdf.pdf" target="_blank">Delusive Spaces</a>'
  descriptions:
    frame: 'At the beginning of his book <i>Delusive Spaces</i>, Eric Kluitenberg reflects on the idea that "every image conceals more than it reveals". Kluitenberg proposes that the impossibility of showing everything at once in an image (or in a visual system) is what makes us sensitive to the infinite possibilities of the image. The captured images generate a latent desire, and a search, for the other images that are beyond the edge of the image being seen. That is, an image contains in itself its infinite possibilities.<br><br>Thinking about hybrid mediatic spaces, networks also conceal more than they reveal. In addition to the issues related to surveillance and the invisible infrastructures of the internet, we can also think about the framing created by the technologies we use to communicate. Digitally presented <a class="home-lightbox-link" href="./frame/">here</a>, the projects created during the residency are products of these cuts that reach beyond the boundaries imposed by the exchange of texts and audios, lives and zooms, and thus inhabit this space of possibilities and latent desire.'

    flood: 'Our contemporary means of communication have created new ways of intoxication. The amount of content produced, the speed of dissemination and the long reach of information overflowed the internet. They compete for our attention. Psychology and neuroscience have already informed us that we have limited storage capacities in our confused memories. But still, we continue to swim tirelessly in this flood of data.<br><br>The internet, among so many things, has become our shared library. During our meetings, we exchanged images, videos, audios, books, but above all, we exchanged <a class="home-lightbox-link" href="./flood/">links</a>.'

    flux: 'Telepresence is the presence allowed at a distance. A presence far away. This presence-absence of 7 artists, 2 curators and 5 guests was composed during Virus-19 by 144,793 seconds, 1,642 kbps of bandwidth of video upload, 3,135 kbps of screen sharing, 613 audio packets received. Data is a new fluid that also needs masks and filters for social interaction.<br>Confirm <a class="home-lightbox-link" href="./flux/">here</a> the numbers that mediated us.'

    embody: 'Virtualization undoubtedly affects all forms of being together. New neural connections are made and re-sensitized. The body of the machine is the body of gaia, with bugs, viruses... We create maps of sensory zones and try to perceive their substance through screens, the place where we coexist without matter.<br><br>Participants were chosen by algorithms. A natural selection by artificial means. Virus-19 formed like molecules that attract each other. We nourished ourselves from time to time with specific, substantial knowledge from our networks. Symbiotic relationships with no anatomy, where organs circulate between the virtual and the current, diluting the body\''s borders. Pictured <a class="home-lightbox-link" href="./embody/">here</a>, those involved in this mesh.'

    systems: 'On February 26th 2020, Brazil had its first COVID case confirmed. As an infected body, this site is being transformed. While there is still time, see here the effects of the creative residency Virus-19.'
