- artist: 'Anais-Karenin'
  title: 'O Grande Som'
  medium:
    pt: 'Arte sonora / vídeo arte<br>04m08s<br>1080p<br>2020'
    en: 'Sound art / video art<br>04m08s<br>1080p<br>2020'
  description:
    en: 'text anais en'
    pt: 'Colaboração com Tatsuro Murakami<br><br>"O Grande Som" trata da associação entre o tupanvírus, um vírus gigante, e a cosmologia tupi à respeito de Tupã. Guiado por uma arte sonora desenvolvida em colaboração com Tatsuro Murakami, o vídeo intercala visões microscópicas do tupanvírus, e desenhos gráficos criados com base nas leituras dos mitos sobre Tupã, sobretudo a interpretação deste como o Primeiro Grande Som e o Vazio.<br><br>O tupanvírus foi descoberto em um lago de águas alcalinas no MS e, por se hospedar apenas em amebas, sua constituição é associada às formas ancestrais de vida na Terra. O nome do vírus faz referência à Tupã, um importante elemento da cosmologia originária guarani. "O Grande Som" aborda os paradoxos dessa associação.<br><br>A arte sonora da obra foi construída baseada na frase "Tupã renascerá no coração do estrangeiro", uma profecia da cosmologia guarani na qual Tupã acordará futuros corações de pessoas não indígenas. As vogais Y, U, O, A, E, I e o silêncio são considerados os tons essenciais que afinam o espírito, pela cosmologia guarani. Baseando-se nisso, foram extraídas as vogais da frase, os espaços entre as palavras (contabilizados como silêncio), e as partículas (contabilizados como Y).<br><br>Baseando-se em uma escala de dó maior, cada vogal foi associada à uma nota, dando origem à melodia que é aplicada ao longo do som. O canto do pássaro colibri foi utilizado para representar cada nota da melodia, aplicando a ele uma escala. Desse modo, o colibri, considerado o mensageiro divino de Tupã, transmite a mensagem profética guarani.'
  note:
    minutes: 'XX'
    image: 'media/images/notes/anais-karenin.jpg'

- artist: 'Thiago Hersan'
  title: 'Outra.s'
  medium:
    pt: 'outra.s<br>Site, software customizado<br>Dimensões digitais<br>2020'
    en: 'outra.s<br>Site, custom software<br>Digital dimensions<br>2020'
  description:
    en: 'Given the complexities of our hybrid and hyper-connected world, it is necessary to rethink how we want to connect, create and live within networks. In a world where a virus is not merely a biological issue, it is impossible to try to understand our situation without recognizing the networks and signals that cross and connect us. It is impossible to ignore the trans-corporal and trans-specific developments of this reality, which was already underway, but which now affects us explicitly on a daily basis.<br><br>It is important to know how to experience a world where the ontological divisions between humans / non-humans, natural / cultural, bodies / machines, subjects / objects no longer make much sense. We need to learn to guide ourselves "by the pleasure in the confusion of boundaries and the responsibility in creating these temporary, provisional, problematic connections" (Haraway).<br><br>Our current state of perennial quarantine has re-sensitized us to the importance of daily rituals and metaphysical beliefs for the maintenance of our mental, emotional and physical health.<br><br><a href="https://outras.ml" target="_blank">outra.s</a> is a project developed in social isolation. It’s an eCommerce platform for the commercialization of sculptures that promote a hybrid wellbeing that considers all the people in our networks, not just human ones.<br><br>The project promotes the creation of objects and rituals to explicitly and consciously integrate electromagnetic emissions into our wellness rituals. These signals already pass through us and make us reverberate, but our lack of sensitivity to them makes us even more passive within these networks.<br><br>The pyramids of the Algotypes collection, for example, act as 2.4GHz network purifiers. Each pyramid is programmed with a different algorithm and is able to reorganize packets of information before relaying them on its own network.<br><br>The rings in the other collections are wearable antennas made of copper and sized according to the shapes and sizes of parts of my body. When used, the wearer''s body becomes sensitive to the same frequencies that my body is naturally sensitive to.<br><br>The prices of the objects on the website are determined dynamically and in collaboration with the objects themselves. They are influenced not only by the availability of the internet, where the unavailability of signal causes prices to fall, but are also indexed to my own body temperature and heart rate in a type of hedging where a potential virus infection could bring me material profit.'

    pt: 'Dadas as complexidades de um mundo híbrido e hiper-conectado, é necessário repensar como queremos nos relacionar, criar e viver em redes. Em um mundo onde um vírus não é somente uma questão biológica, nem tecnológica, nem social, nem política, é impossível tentar compreender essa situação sem reconhecer as redes e os campos que nos atravessam e nos conectam. Impossível ignorar os desdobramentos trans-corporais e trans-específicos dessa realidade, que já estava em curso, mas que agora nos atinge de forma explícita diariamente.<br><br>É importante saber experienciar um mundo onde as divisões ontológicas entre humanos/não-humanos, natural/cultural, corpos/máquinas, sujeitos/objetos já não fazem muito sentido. Precisamos aprender a nos "guiar pelo prazer da confusão entre fronteiras e pela responsabilidade necessária na criação dessas fronteiras temporárias, provisórias, problemáticas" (Haraway).<br><br>O atual estado de quarentena perene também nos re-sensibilizou à importância de rituais diários e crenças metafísicas para a manutenção de nossa saúde mental, emocional e física.<br><br><a href="https://outras.ml" target="_blank">outra.s</a>, o projeto que estou desenvolvendo durante momentos de isolamento social, se materializa na forma de um site para a comercialização de esculturas e performances que promovem o bem-estar híbrido e em redes. Um bem-estar que considera todas as pessoas de nossas redes, não só as humanas.<br><br>O projeto propõe a criação de objetos e rituais para integrar explícitamente e conscientemente transmissões eletromagnéticas às nossas cerimônias de bem-estar e saúde, como yoga, acupuntura e gastronomia. Esses sinais já nos atravessam e nos fazem reverberar, mas nossa falta de sensibilidade a eles nos torna ainda mais passivas dentro dessas redes.<br><br>As pirâmides da coleção Algotypes no site, por exemplo, atuam como purificadoras de redes WiFi. Cada pirâmide é programada com um algoritmo diferente e é capaz de reorganizar de maneira distinta os sinais que estão à sua volta antes de retransmiti-los.<br><br>Os anéis das outras coleções são antenas vestíveis feitas de cobre e dimensionadas de acordo com as formas e tamanhos de partes do meu corpo. Quando vestidas, o corpo de quem as usa ficaria sensível as mesmas frequências que o meu corpo sente.<br><br>Os preços das obras no site também são determinados de forma dinâmica e em colaboração com os próprios objetos. São influenciados não só pela disponibilidade de internet, onde a falta de sinal faz os preços caírem, mas também estão indexados à minha própria temperatura corporal e batimentos cardíacos (um tipo de hedging onde uma potencial infecção pelo vírus poderia me trazer benefícios materiais).'
  note:
    minutes: '36'
    image: 'media/images/notes/thiago-hersan.jpg'

- artist: 'Artur Ched'
  title: 'a(eferente)'
  medium:
    pt: 'Planta baixa 1<br>Desenho digital<br>7547 passos<br>2020'
    en: 'Blue print 1<br>Digital Drawing<br>7547 steps<br>2020'
  description:
    en: 'text artur en'
    pt: 'PONTO A: A necessidade de locomoção e de projeção desse corpo dentro de um espaço pelo qual estou habituado a frequentar, possibilitou a inserção virtual dessa nova, porém existente arquitetura, redimensionada agora através de afetos e memórias. A falta do sentir, as trocas e as relações do corpo com outros espaços modificam a percepção pelo qual estou familiarizado, a criação dessa visitação virtual me possibilitou relacionar as lembranças presenciais com outros corpos e outros ares físicos, distantes, porém reais. PONTO B: O caminhar não será o mesmo após o distanciamento social, a cada passo que me distancio do ponto A em direção ao ponto B vejo uma nova visão do que era banal, agora a percepção do que um dia não passou de um simples desfoque, passa ser extremamente presente pelos sentidos de forma linear deslocando o corpo em direção ao encontro do sensível. (a)eferente: faz parte da série lágrimas da quarentena.'
