  - artist: 'Fernando Tomé'
    title: 'Entrevista com o morcego'
    slug: 'fernando-tome'
    link:
      text:
        pt: 'clique aqui para baixar o livro'
        en: 'click here to download the book'
      url: 'https://virus19.ml/media/images/frame/fernando-tome/tome-fernando__entrevista-com-o-morcego__09Jul2020.pdf'
    medium:
      pt: 'Livro digital | 123 páginas | 2020'
      en: 'Digital Book | 123 pages | 2020'
    description:
      en: 'text tomé en'
      pt: 'Era o início do Outono, lá pelos idos de 2020, um vírus que veio lá do Oriente. Era da família "coronavírus" e a comunidade científica mundial o batizou de COVID19. Se espalhou rapidamente, ultrapassando fronteiras, continentes, assustando a todos. Autoridades em alerta, comunidade científica mobilizada para pesquisar e tentar explicar o que estava acontecendo, orientar o que fazer para se proteger da epidemia que após ser promovida à pandemia teve seu status global reconhecido e já não era possível ignorá-la ou minimizar seus efeitos: sim, a coisa era séria e medidas críticas precisavam ser tomadas. Mensagens de "lave as mãos com sabão" já não seriam suficientes e nem o álcool gel nos salvaria. Era preciso mudar o comportamento coletivo de forma drástica e a sugestão para ficar em casa virou decreto, depois ordem, escolas, escritórios e o comércio fecharam, as ruas precisavam ser esvaziadas, toda aglomeração humana estava proibida. Distanciamento e isolamento social, lockdown, home office, oxímetro e achatar a curva foram algumas palavras e expressões incluídas no nosso vocabulário do dia a dia.<br><br>Ficar em casa se tornou mais que uma obrigação, era um ato cívico e um cuidado para si e para a família, sobretudo idosos e pessoas com alguma condição de saúde que a colocasse no grupo de risco.<br><br>Pessoas isoladas tendem à solidão. A solidão leva ao tédio que pode nos fazer manifestar outros sentimentos que estão lá, em algum lugar dentro de nós. Por um combinação entre curiosidade, interesse jornalístico e necessidade de fazer algo para sair do ócio, um grupo de pessoas resolveu fazer uma série de entrevistas para registrar esse momento da humanidade, que imaginaram ser histórico, para ouvir o que se passa nos corações e mentes de pessoas que estavam seguindo as orientações das autoridades de Saúde. Divulgaram um questionário nas redes sociais e selecionaram pessoas solteiras que indicaram que estavam praticando o isolamento social.'
    note:
      minutes: '66'
      image: 'media/images/notes/fernando-tome.jpg'

  - artist: 'Luccas Morais'
    title: 'LIVE2020'
    slug: 'luccas-morais'
    link:
      text:
        pt: 'clique aqui para acessar o site LIVE2020'
        en: 'click here to access the LIVE2020 website'
      url: 'https://lumorais.hotglue.me/?LIVE+'
    medium:
      pt: 'Print e gravação de trechos do ambiente digital | 1024 x ... px | (atualização constante)'
      en: 'Print Screens and pieces of recorded media from digital environments | 1024 x ... px | (constant updates)'
    description:
      en: 'text luccas en'
      pt: 'Fragmentos capturados durante o consumo das lives e reuniões em quarentena. Os vínculos feitos praticamente têm a principal característica da distância entre os usuários nesse ponto; na análise de quarentena, o conteúdo compartilhado visa gerar uma conexão com outra pessoa em busca de interação social. seus relacionamentos associativos permanecem ativos, mesmo quando os indivíduos não estão online, permitindo que eles procurem informações propagadas durante sua ausência.<br><br>As possibilidades imaginárias de reproduzir e reutilizar fragmentos de momentos virtuais usando ferramentas em aplicativos móveis tornam-se uma maneira democrática de pensar sobre participação e produção de arte em um ambiente digital.<br><br>Os fragmentos são caracterizados como um conjunto de práticas artísticas que não se destinam a seguir padrões estéticos de criação ou qualidade técnica, introduzindo uma nova versão em vários padrões de conexão.<br><br>"Todas as pessoas vivem em um mundo de reuniões sociais que lhes interessam, seja em contato pessoal ou em mediação com outros participantes." <br>(GOFFMAN, 2012)'
    note:
      minutes: '24'
      image: 'media/images/notes/luccas-morais.jpg'

  - artist: 'Paulina Yeal Cho'
    title: 'Se vírus falasse'
    slug: 'paulina-cho'
    medium:
      pt: '606 minutos de áudio | 10m16s de vídeo | Gravação e mix de áudio usando Google Meet e Zoom | 2020'
      en: '606 minutes of audio | 10m16s of video | Audio recorded and mixed using Google Meet and Zoom | 2020'
    description:
      en: 'text paulina en'
      pt: 'Os vírus não são considerados organismos pois necessitam do ambiente intracelular de um organismo vivo para se reproduzir, mas representam a maior diversidade biológica do planeta (sendo mais diversos que bactérias, plantas, fungos e animais juntos). Os vírus não possuem neurônios, mas são mais inteligentes do que a tecnologia mais avançada que o ser humano conseguiu criar. Os vírus não possuem ouvidos, olhos e boca, mas percebem o ambiente - são "conscientes" do ambiente e vida em seu entorno e são capazes de resolver problemas. <br><br>"Organisms don’t have to show their human equivalence (as conscious agents, intentional communicators, or ethical subjects) to count." (Anna Tsing)<br><br>Apesar da pergunta que guia a minha investigação ser direcionado aos vírus, quem responde é o próprio ser humano. Funcionando, assim, como um mecanismo para capturar a atual percepção social sobre esse ser microscópico que tem causado tantos problemas no universo criado pelo humano - a pequenez do ser humano perante a enormidade dos seres invisíveis. E, assim, convidar o participante a repensar a relação do humano com o entorno, uma relação que deixe de ser exploratória e passe a ser de troca (dar e receber).<br><br>"I believe random selection is no longer the dominant force of human evolution. Our political, economic, and technological policies may determine our future, for better or worse. (...) When we irresponsibly exploit the Earth, disease, famine, and ecological collapse result. We face the possibility of being rejected by the biosphere as a virulent organism." (Paul Stamets)'
    note:
      minutes: '20'
      image: 'media/images/notes/paulina-cho.jpg'

  - artist: 'Lina Lopes'
    title: 'e-ATable'
    slug: 'lina-lopes'
    medium:
      pt: 'Fungos, cúrcuma e carvão | 2020'
      en: 'Fungi, turmeric and coal | 2020'
    description:
      en: 'text lina en'
      pt: '<u>Ingredientes</u>:<br>Papel a base de cogumelos<br>Tinta aquarela de carvão ativado<br><br><u>Modo de preparo</u>:<br>Escrever um diário com todas as memórias, desejos e medos.<br>Comer cada pedaço das próprias expectativas e frustrações.<br>Retroalimentar a fome de vontades.<br>Digerir e filtrar as mágoas.<br>Evacuar argumentos.<br>Executar uma arqueologia bioquímica buscando os afetos iniciais.<br><br><u>Rendimento</u>:<br>Algumas linhas sobre plano.<br>Uma dor de barriga.<br><br><u>Observação</u>:<br>Deixar esfriar antes de servir.<br><br><br><u>Rastro, memória afetiva, arqueologia bioquímica, história, pré história, escrita, ponto e linha sobre plano</u><br><br>Aos cinco anos recebi um papel com letras “a” cursivas escritas uma na sequência da outra. Em dado momento da sequência elas se tornam letras “a” pontilhadas. A instrução era para eu observar as primeiras letras completas e desenhar sobre as letras pontilhadas e seguir fazendo minhas próprias letras “a” usando um lápis sobre aquele papel branco.<br><br>Aos dez anos lembro da aula inicial de história geral. O que separava a pré-história da história era a escrita. No início pequenos símbolos eram gravados em pedras ou incisões eram feitas em barro. Também usavam pele de animal como suporte para escrever. Até que o papel, portátil, maleável e acessível ganhou hegemonia como suporte para a escrita. Nesta época, lembro de percorrer fascinada os corredores da biblioteca que pareciam imensos e imaginar se seria possível ler tudo que já foi escrito.<br><br>“eureka” é a expressão famosa para aquele momento do encontro de uma descoberta, de uma ideia, daquela faísca que antecede à criação.<br>Mas este lampejo faz parte de um mundo virtual, interior e único. Para vir a fazer parte do mundo, é necessário materializá-lo: falar, escrever, desenhar, dançar ou modelar.<br>Parir ideias necessitam suportes.'
