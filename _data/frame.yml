curators:
  - artist: 'Mari Nagem'
    title:
      en: 'Curator''s Note'
      pt: 'Notas do Curador'
    slug: 'mari-nagem'
    medium:
      pt: 'Desenho digital por software customizado | 3568 x 2008 px'
      en: 'Digital drawing using custom software | 3568 x 2008 px'
    image-title:
      en:
        - 'The assessment for each artist is presented in a 2D (X,Y) graphic focusing on happiness:'
        - 'Conversely, the curator''s emotions are presented in a 3D graphic (X, Y, Z).'
        - 'The curator''s responsiveness was interpolated with a consistent surface to evoke materiality to a transaction utterly experienced online.'
        - 'Artists'' and curator''s biometric representations were intercalated and spined to generate Curator''s Notes.'
      pt:
        - 'A avaliação de cada artista é apresentada em um gráfico 2D (X, Y) com foco na felicidade:'
        - 'Em contrapartida, as emoções da curadora são apresentadas em um gráfico 3D (X, Y, Z)'
        - 'As emoções da curadora foram interpoladas com uma textura para evocar materialidade em uma experiência totalmente online.'
        - 'As representações biométricas de cada artista e curadora foram intercaladas e rotacionadas para gerar  "Notas do Curador".'
    video-title:
      en:
        - 'artist''s face analyzed at curator''s screen'
        - 'curator''s face captured and analyzed by the camera'
        - 'x = time of emotion analyses (in minutes) y = intensity of emotions (% of happiness)'
      pt:
        - 'Rosto do artista analizado na tela da curadora'
        - 'Rosto da curadora capturado e analizado pela camera'
        - 'X = momento da análise (em minutos) Y = intensidade da emoção (% de felicidade)'
    description:
      en:
        - 'As a variation of the Happy App analyses, Curator''s Note is a machine-assisted, emotion-driven graphical note about creative development during the Virus-19 Online Residency in partnership with the artist Thiago Hersan.<br><br><a href="https://thehappyapp.art" target="_blank">The Happy App</a> is a computer app that measures users'' happiness as it varies according to content viewed on their own computer and is part of a research that unfolds into various imaginative manifestations. The app triggers the computer''s camera every minute and simultaneously captures a screenshot. The images provided by the camera (usually the user''s face) are analyzed using emotion-recognition technology through physiological signals (micro facial expressions) quantifying basic emotions like happiness, sadness, surprise, fear, disgust and anger.<br><br>Along a cycle of online mentorship sessions through "Zoom", the Happy App was activated to measure curator and artists mental states throughout video calls. None of the artists were aware of their monitoring.'
        - 'The fluctuation of each feeling generated computer graphics, presenting the intensity of each emotion (identified by the current technology) in relation to the time of analysis (respectively duration of each call); in both artist and curator practices.'
        - 'These gradually expire according to the diminishing number of deaths by Covid-19 in Brazil and the increase in presence reality.'
      pt:
        - 'Como uma extensão do Happy App, Notas do Curador é uma representação gráfica de uma categoria de emoções humanas interpretadas por algoritmos, sobre o processo criativo vivido durante a Residência online Virus-19, realizado em parceria com o artista Thiago Hersan.<br><br><a href="https://thehappyapp.art" target="_blank">Happy App</a> é um aplicativo que mede a felicidade do usuário de acordo com o conteúdo visualizado em seu próprio computador e desdobra em diversas manifestações artísticas. O aplicativo aciona a câmera do computador a cada minuto e simultaneamente realizada uma captura de tela. As imagens fornecidas pela câmera (geralmente o rosto do usuário) são analisadas através da tecnologia de reconhecimento de emoções por  meio das micro expressões faciais, quantificando emoções básicas como felicidade, tristeza, surpresa, medo, nojo e raiva.<br><br>Ao longo de um ciclo de sessões de mentoria online através do "Zoom", o Happy App foi ativado para medir os estados mentais da curadora e dos artistas ao longo das chamadas de vídeo. Nenhum dos artistas estava ciente de seu monitoramento.'
        - 'A flutuação de cada sentimento gerou gráficos computacionais, apresentando a intensidade de cada emoção em relação à duração de cada ligação; tanto nas práticas dos artistas quanto da curadora.'
        - 'Estas expiram gradativamente de acordo com a diminuição do número de mortes por Covid-19 no Brasil e o aumento da realidade presencial.'

artists:
  - artist: 'Anais-Karenin'
    title:
      pt: 'O Grande Som'
      en: 'The Great Rumble'
    slug: 'anais-karenin'
    medium:
      pt: 'Arte sonora / vídeo arte | 04m08s | 1080p | 2020'
      en: 'Sound art / video art | 04m08s | 1080p | 2020'
    description:
      en: 'In collaboration with Tatsuro Murakami<br><br>"Great Rumble" deals with the association between tupanvirus, a giant virus, and Tupi cosmology regarding Tupã. Guided by a sound art developed in collaboration with Tatsuro Murakami, the video merges microscopic views of the tupanvirus, and graphic drawings created based on the readings of the myths about Tupã, especially its interpretation as the First Great Sound and the Void.<br><br>The tupanvirus was discovered in an alkaline lake in Mato Grosso do Sul (Brazil) and, because it only infects amoebas, its constitution is associated with the ancestral forms of life on Earth. The name of the virus refers to Tupã, an important element of Guarani''s original cosmology. "O Grande Som" addresses the paradoxes of this association.<br><br>The sound art of the work was built based on the phrase "Tupã will be reborn in the heart of the foreigner", a prophecy of Guarani cosmology in which Tupã will awaken future hearts of non-indigenous people. The vowels Y, U, O, A, E, I and silence are considered the essential tones that tune the spirit, by Guarani cosmology. Based on this, the vowels of the sentence, the spaces between the words (counted as silence), and the particles (counted as Y) were extracted.<br><br>Based on a C major scale, each vowel was associated with a note, giving rise to the melody that is applied throughout the sound. The hummingbird song was used to represent each note of the melody, applying a scale to it. This way, the hummingbird, considered Tupã''s divine messenger, conveys the Guarani prophetic message.'
      pt: 'Colaboração com Tatsuro Murakami<br><br>"O Grande Som" trata da associação entre o tupanvírus, um vírus gigante, e a cosmologia tupi à respeito de Tupã. Guiado por uma arte sonora desenvolvida em colaboração com Tatsuro Murakami, o vídeo intercala visões microscópicas do tupanvírus, e desenhos gráficos criados com base nas leituras dos mitos sobre Tupã, sobretudo a interpretação deste como o Primeiro Grande Som e o Vazio.<br><br>O tupanvírus foi descoberto em um lago de águas alcalinas no MS e, por se hospedar apenas em amebas, sua constituição é associada às formas ancestrais de vida na Terra. O nome do vírus faz referência à Tupã, um importante elemento da cosmologia originária guarani. "O Grande Som" aborda os paradoxos dessa associação.<br><br>A arte sonora da obra foi construída baseada na frase "Tupã renascerá no coração do estrangeiro", uma profecia da cosmologia guarani na qual Tupã acordará futuros corações de pessoas não indígenas. As vogais Y, U, O, A, E, I e o silêncio são considerados os tons essenciais que afinam o espírito, pela cosmologia guarani. Baseando-se nisso, foram extraídas as vogais da frase, os espaços entre as palavras (contabilizados como silêncio), e as partículas (contabilizados como Y).<br><br>Baseando-se em uma escala de dó maior, cada vogal foi associada à uma nota, dando origem à melodia que é aplicada ao longo do som. O canto do pássaro colibri foi utilizado para representar cada nota da melodia, aplicando a ele uma escala. Desse modo, o colibri, considerado o mensageiro divino de Tupã, transmite a mensagem profética guarani.'
    note:
      minutes: '46'
      image: 'media/images/notes/anais-karenin.jpg'

  - artist: 'Thiago Hersan'
    title: 'outra.s'
    slug: 'thiago-hersan'
    link:
      text:
        pt: 'clique aqui para acessar o site OUTRA.S'
        en: 'click here to access the OUTRA.S website'
      url: 'https://outras.ml'
    medium:
      pt: 'Site, software customizado | Dimensões digitais | 2020'
      en: 'Site, custom software | Digital dimensions | 2020'
    description:
      en: 'Given the complexities of our hybrid and hyper-connected world, it is necessary to rethink how we want to connect, create and live within networks. In a world where a virus is not merely a biological issue, it is impossible to try to understand our situation without recognizing the networks and signals that cross and connect us. It is impossible to ignore the trans-corporal and trans-specific developments of this reality, which was already underway, but which now affects us explicitly on a daily basis.<br><br>It is important to know how to experience a world where the ontological divisions between humans / non-humans, natural / cultural, bodies / machines, subjects / objects no longer make much sense. We need to learn to guide ourselves "by the pleasure in the confusion of boundaries and the responsibility in creating these temporary, provisional, problematic connections" (Haraway).<br><br>Our current state of perennial quarantine has re-sensitized us to the importance of daily rituals and metaphysical beliefs for the maintenance of our mental, emotional and physical health.<br><br><a href="https://outras.ml" target="_blank">outra.s</a> is a project developed in social isolation. It’s an eCommerce platform for the commercialization of sculptures that promote a hybrid wellbeing that considers all the people in our networks, not just human ones.<br><br>The project promotes the creation of objects and rituals to explicitly and consciously integrate electromagnetic emissions into our wellness rituals. These signals already pass through us and make us reverberate, but our lack of sensitivity to them makes us even more passive within these networks.<br><br>The pyramids of the Algotypes collection, for example, act as 2.4GHz network purifiers. Each pyramid is programmed with a different algorithm and is able to reorganize packets of information before relaying them on its own network.<br><br>The rings in the other collections are wearable antennas made of copper and sized according to the shapes and sizes of parts of my body. When used, the wearer''s body becomes sensitive to the same frequencies that my body is naturally sensitive to.<br><br>The prices of the objects on the website are determined dynamically and in collaboration with the objects themselves. They are influenced not only by the availability of the internet, where the unavailability of signal causes prices to fall, but are also indexed to my own body temperature and heart rate in a type of hedging where a potential virus infection could bring me material profit.'

      pt: 'Dadas as complexidades de um mundo híbrido e hiper-conectado, é necessário repensar como queremos nos relacionar, criar e viver em redes. Em um mundo onde um vírus não é somente uma questão biológica, nem tecnológica, nem social, nem política, é impossível tentar compreender essa situação sem reconhecer as redes e os campos que nos atravessam e nos conectam. Impossível ignorar os desdobramentos trans-corporais e trans-específicos dessa realidade, que já estava em curso, mas que agora nos atinge de forma explícita diariamente.<br><br>É importante saber experienciar um mundo onde as divisões ontológicas entre humanos/não-humanos, natural/cultural, corpos/máquinas, sujeitos/objetos já não fazem muito sentido. Precisamos aprender a nos "guiar pelo prazer da confusão entre fronteiras e pela responsabilidade necessária na criação dessas fronteiras temporárias, provisórias, problemáticas" (Haraway).<br><br>O atual estado de quarentena perene também nos re-sensibilizou à importância de rituais diários e crenças metafísicas para a manutenção de nossa saúde mental, emocional e física.<br><br><a href="https://outras.ml" target="_blank">outra.s</a>, o projeto que estou desenvolvendo durante momentos de isolamento social, se materializa na forma de um site para a comercialização de esculturas e performances que promovem o bem-estar híbrido e em redes. Um bem-estar que considera todas as pessoas de nossas redes, não só as humanas.<br><br>O projeto propõe a criação de objetos e rituais para integrar explícitamente e conscientemente transmissões eletromagnéticas às nossas cerimônias de bem-estar e saúde, como yoga, acupuntura e gastronomia. Esses sinais já nos atravessam e nos fazem reverberar, mas nossa falta de sensibilidade a eles nos torna ainda mais passivas dentro dessas redes.<br><br>As pirâmides da coleção Algotypes no site, por exemplo, atuam como purificadoras de redes WiFi. Cada pirâmide é programada com um algoritmo diferente e é capaz de reorganizar de maneira distinta os sinais que estão à sua volta antes de retransmiti-los.<br><br>Os anéis das outras coleções são antenas vestíveis feitas de cobre e dimensionadas de acordo com as formas e tamanhos de partes do meu corpo. Quando vestidas, o corpo de quem as usa ficaria sensível as mesmas frequências que o meu corpo sente.<br><br>Os preços das obras no site também são determinados de forma dinâmica e em colaboração com os próprios objetos. São influenciados não só pela disponibilidade de internet, onde a falta de sinal faz os preços caírem, mas também estão indexados à minha própria temperatura corporal e batimentos cardíacos (um tipo de hedging onde uma potencial infecção pelo vírus poderia me trazer benefícios materiais).'
    note:
      minutes: '111'
      image: 'media/images/notes/thiago-hersan.jpg'

  - artist: 'Artur Ched'
    title: 'a(eferente)'
    slug: 'artur-ched'
    medium:
      pt: 'Planta baixa 1 | Desenho digital | 7547 passos | 2020'
      en: 'Blueprint 1 | Digital Drawing | 7547 steps | 2020'
    description:
      en: 'POINT A: The need for locomotion and projection of this body within a space that I am used to frequent, made possible the virtual insertion of this new, but existing architecture, now resized through affections and memories. The lack of feeling, the exchanges and the relations of the body with other spaces modify the perception that I am familiar with. The creation of this virtual visit made it possible for me to relate face-to-face memories with other bodies and other physical spaces, distant, but real.<br>POINT B: Walking will not be the same after social distancing, with each step that gets me father away from point A towards point B I see a new vision of what was ordinary, now the perception of what was once a simple blur , becomes extremely present by the senses in a linear way, moving the body towards the encounter of the sensitive. (a) efferent: is part of the series of tears from the quarantine.'
      pt: 'PONTO A: A necessidade de locomoção e de projeção desse corpo dentro de um espaço pelo qual estou habituado a frequentar, possibilitou a inserção virtual dessa nova, porém existente arquitetura, redimensionada agora através de afetos e memórias. A falta do sentir, as trocas e as relações do corpo com outros espaços modificam a percepção pelo qual estou familiarizado, a criação dessa visitação virtual me possibilitou relacionar as lembranças presenciais com outros corpos e outros ares físicos, distantes, porém reais.<br>PONTO B: O caminhar não será o mesmo após o distanciamento social, a cada passo que me distancio do ponto A em direção ao ponto B vejo uma nova visão do que era banal, agora a percepção do que um dia não passou de um simples desfoque, passa ser extremamente presente pelos sentidos de forma linear deslocando o corpo em direção ao encontro do sensível. (a)eferente: faz parte da série lágrimas da quarentena.'
    note:
      minutes: '30'
      image: 'media/images/notes/artur-ched.jpg'

  - artist: 'Eduardo Padilha'
    title:
      pt: 'Pesares Parasitas'
      en: 'Parasite Sorrows'
    slug: 'eduardo-padilha'
    medium:
      pt: 'Fotografia com celular | Vidrarias de laboratório, papel, arrependimentos, sequências proteicas do vírus Sars-Cov-2 | 2020'
      en: 'Cellphone photography | Laboratory glassware, paper, regrets, protein sequence of Sars-Cov-2 virus | 2020'
    description:
      en: 'virus. biological entities.<br>people. bio-psychological entities.<br>how to represent the impact of the Sars-Cov-2 entity beyond the domain of the organic? how to explain the implications of the virus in the psychic domain of human entities? Its implications on the genetic, material and the impalpable, immaterial?<br><br>parasite sorrows is pandemic experimentation. at a time when much of human hope resides in laboratories, the imaginary universe of scientific elements mixes in a coded way with elements of the soul, regrets. the representation of genetic code emerges as an aesthetic resource to fuse the essence of the virus with the essence of the human.'
      pt: 'vírus. entidades biológicas.<br>pessoas. entidades biopsicológicas.<br>como representar o impacto da entidade Sars-Cov-2 para além do domínio do orgânico? como explicitar as implicações do vírus no domínio psíquico da entidades humanas? do genético, material, sobre o impalpável, imaterial?<br><br>pesares parasitas é experimentação pandêmica. num momento em que muito da esperança humana recai sobre laboratórios, o universo imagético de elementos científicos se mistura de maneira codificada a elementos da alma, arrependimentos. a representação de código genético emerge como recurso estético para fundir a essência do vírus com a essência do humano.'
    note:
      minutes: '45'
      image: 'media/images/notes/eduardo-padilha.jpg'

  - artist: 'Fernando Tomé'
    title:
      pt: 'Entrevista com o morcego'
      en: 'The bat chronicles'
    slug: 'fernando-tome'
    link:
      text:
        pt: 'clique aqui para baixar o livro'
        en: 'click here to download the book'
      url: 'https://virus19.ml/media/images/frame/fernando-tome/tome-fernando__entrevista-com-o-morcego__09Jul2020.pdf'
    medium:
      pt: 'Livro digital | 123 páginas | 2020'
      en: 'Digital Book | 123 pages | 2020'
    description:
      en: 'It was the beginning of autumn, around 2020, a virus that came from the East. It belonged to the "coronavirus" family and the global scientific community called it COVID19. It spread quickly, crossing borders, continents, scaring everyone. Alert authorities, scientific community mobilized to research and try to explain what was happening, to advise people on what to do to protect themselves from the epidemic that, after being promoted to pandemic, had its global status recognized and it was no longer possible to ignore it or minimize its effects: yes, it was serious and critical measures needed to be taken. "Wash your hands with soap" messages would no longer be enough and neither would hand sanitizer save us. It was necessary to change collective behavior drastically and the suggestion to stay home became a decree, then order, schools, offices and commerce closed, the streets needed to be emptied, all human agglomeration was prohibited. Distancing and social isolation, lockdown, home office, oximeter and flattening the curve were some words and expressions included in our everyday vocabulary.<br><br>Staying at home became more than an obligation, it was a civic act and a care for oneself and their family, especially the elderly and people with some health condition that put them at risk.<br><br>Isolated people tend to be lonely. Loneliness leads to boredom that can cause us to manifest other feelings that are there, somewhere within us. For a combination of curiosity, journalistic interest and the need to do something to escape laziness, a group of people decided to do a series of interviews to record this moment of humanity, which they imagined to be historical, to hear what is going on in the hearts and minds of people who were following the guidelines of the health authorities. They released a questionnaire on social networks and selected single people who indicated that they were practicing social isolation.'
      pt: 'Era o início do Outono, lá pelos idos de 2020, um vírus que veio lá do Oriente. Era da família "coronavírus" e a comunidade científica mundial o batizou de COVID19. Se espalhou rapidamente, ultrapassando fronteiras, continentes, assustando a todos. Autoridades em alerta, comunidade científica mobilizada para pesquisar e tentar explicar o que estava acontecendo, orientar o que fazer para se proteger da epidemia que após ser promovida à pandemia teve seu status global reconhecido e já não era possível ignorá-la ou minimizar seus efeitos: sim, a coisa era séria e medidas críticas precisavam ser tomadas. Mensagens de "lave as mãos com sabão" já não seriam suficientes e nem o álcool gel nos salvaria. Era preciso mudar o comportamento coletivo de forma drástica e a sugestão para ficar em casa virou decreto, depois ordem, escolas, escritórios e o comércio fecharam, as ruas precisavam ser esvaziadas, toda aglomeração humana estava proibida. Distanciamento e isolamento social, lockdown, home office, oxímetro e achatar a curva foram algumas palavras e expressões incluídas no nosso vocabulário do dia a dia.<br><br>Ficar em casa se tornou mais que uma obrigação, era um ato cívico e um cuidado para si e para a família, sobretudo idosos e pessoas com alguma condição de saúde que a colocasse no grupo de risco.<br><br>Pessoas isoladas tendem à solidão. A solidão leva ao tédio que pode nos fazer manifestar outros sentimentos que estão lá, em algum lugar dentro de nós. Por um combinação entre curiosidade, interesse jornalístico e necessidade de fazer algo para sair do ócio, um grupo de pessoas resolveu fazer uma série de entrevistas para registrar esse momento da humanidade, que imaginaram ser histórico, para ouvir o que se passa nos corações e mentes de pessoas que estavam seguindo as orientações das autoridades de Saúde. Divulgaram um questionário nas redes sociais e selecionaram pessoas solteiras que indicaram que estavam praticando o isolamento social.'
    note:
      minutes: '66'
      image: 'media/images/notes/fernando-tome.jpg'

  - artist: 'Luccas Morais'
    title: 'LIVE2020'
    slug: 'luccas-morais'
    link:
      text:
        pt: 'clique aqui para acessar o site LIVE2020'
        en: 'click here to access the LIVE2020 website'
      url: 'https://lumorais.hotglue.me/?LIVE+'
    medium:
      pt: 'Print e gravação de trechos do ambiente digital | 1024 x ... px | (atualização constante)'
      en: 'Print Screens and pieces of recorded media from digital environments | 1024 x ... px | (constant updates)'
    description:
      en: 'Fragments captured during the consumption of lives and meetings in quarantine. The links made practically have the main characteristic of the distance between users at that point; in the analysis of quarantine, shared content aims to generate a connection with another person in search of social interaction. their associative relationships remain active, even when individuals are not online, allowing them to search for information propagated during their absence.<br><br>The imaginary possibilities of reproducing and reusing fragments of virtual moments using tools in mobile applications become a democratic way of thinking about participation and art production in a digital environment.<br><br>The fragments are characterized as a set of artistic practices that are not intended to follow aesthetic standards of creation or technical quality, introducing a new version in various connection patterns.<br><br>"All people live in a world of social gatherings that interest them, whether in personal contact or in mediation with other participants." (Erving GOFFMAN, Ritual de interação: Ensaios sobre o comportamento face a face, 2012)'
      pt: 'Fragmentos capturados durante o consumo das lives e reuniões em quarentena. Os vínculos feitos praticamente têm a principal característica da distância entre os usuários nesse ponto; na análise de quarentena, o conteúdo compartilhado visa gerar uma conexão com outra pessoa em busca de interação social. seus relacionamentos associativos permanecem ativos, mesmo quando os indivíduos não estão online, permitindo que eles procurem informações propagadas durante sua ausência.<br><br>As possibilidades imaginárias de reproduzir e reutilizar fragmentos de momentos virtuais usando ferramentas em aplicativos móveis tornam-se uma maneira democrática de pensar sobre participação e produção de arte em um ambiente digital.<br><br>Os fragmentos são caracterizados como um conjunto de práticas artísticas que não se destinam a seguir padrões estéticos de criação ou qualidade técnica, introduzindo uma nova versão em vários padrões de conexão.<br><br>"Todas as pessoas vivem em um mundo de reuniões sociais que lhes interessam, seja em contato pessoal ou em mediação com outros participantes." <br>(Erving GOFFMAN, Ritual de interação: Ensaios sobre o comportamento face a face, 2012)'
    note:
      minutes: '24'
      image: 'media/images/notes/luccas-morais.jpg'

  - artist: 'Paulina Yeal Cho'
    title:
      pt: 'Se vírus falasse'
      en: 'If the virus could speak'
    slug: 'paulina-cho'
    medium:
      pt: '606 minutos de áudio | 10m16s de vídeo | Gravação e mix de áudio usando Google Meet e Zoom | 2020'
      en: '606 minutes of audio | 10m16s of video | Audio recorded and mixed using Google Meet and Zoom | 2020'
    description:
      en: 'Viruses are not considered organisms because they need the intracellular environment of a living organism to reproduce, but they represent the greatest biological diversity on the planet (being more diverse than bacteria, plants, fungi and animals together). Viruses do not have neurons, but they are smarter than the most advanced technology that humans have been able to create. Viruses have no ears, eyes and mouth, but they perceive the environment - they are "aware" of the environment and life surrounding them and are able to solve problems.<br><br>"Organisms don’t have to show their human equivalence (as conscious agents, intentional communicators, or ethical subjects) to count." (Anna TSING, The Mushroom at the End of the World)<br><br>Despite the question that guides my investigation being directed to viruses, the answer is the human being himself. Thus, functioning as a mechanism to capture the current social perception about this microscopic being that has caused so many problems in the universe created by the human - the smallness of the human being in the face of the enormity of invisible beings. And, thus, invite the participant to rethink the human relationship with the environment, a relationship that is no longer exploratory and becomes exchange (giving and receiving).<br><br>"I believe random selection is no longer the dominant force of human evolution. Our political, economic, and technological policies may determine our future, for better or worse. (...) When we irresponsibly exploit the Earth, disease, famine, and ecological collapse result. We face the possibility of being rejected by the biosphere as a virulent organism. " (Paul STAMETS, Mycelium Running)'
      pt: 'Os vírus não são considerados organismos pois necessitam do ambiente intracelular de um organismo vivo para se reproduzir, mas representam a maior diversidade biológica do planeta (sendo mais diversos que bactérias, plantas, fungos e animais juntos). Os vírus não possuem neurônios, mas são mais inteligentes do que a tecnologia mais avançada que o ser humano conseguiu criar. Os vírus não possuem ouvidos, olhos e boca, mas percebem o ambiente - são "conscientes" do ambiente e vida em seu entorno e são capazes de resolver problemas. <br><br>"Organisms don’t have to show their human equivalence (as conscious agents, intentional communicators, or ethical subjects) to count." (Anna TSING, The Mushroom at the End of the World)<br><br>Apesar da pergunta que guia a minha investigação ser direcionado aos vírus, quem responde é o próprio ser humano. Funcionando, assim, como um mecanismo para capturar a atual percepção social sobre esse ser microscópico que tem causado tantos problemas no universo criado pelo humano - a pequenez do ser humano perante a enormidade dos seres invisíveis. E, assim, convidar o participante a repensar a relação do humano com o entorno, uma relação que deixe de ser exploratória e passe a ser de troca (dar e receber).<br><br>"I believe random selection is no longer the dominant force of human evolution. Our political, economic, and technological policies may determine our future, for better or worse. (...) When we irresponsibly exploit the Earth, disease, famine, and ecological collapse result. We face the possibility of being rejected by the biosphere as a virulent organism." (Paul STAMETS, Mycelium Running)'
    note:
      minutes: '20'
      image: 'media/images/notes/paulina-cho.jpg'

  - artist: 'Lina Lopes'
    title: 'e-ATable'
    slug: 'lina-lopes'
    medium:
      pt: 'Fungos, cúrcuma, carvão e intestino | 2020'
      en: 'Fungi, turmeric, coal and intestines | 2020'
    description:
      en: 'It''s about the moment.<br>It''s about what is ephemeral, fleeting, brief... dying.<br>It''s about the effort to investigate intensely, to produce insistently, to act with caution.<br><br>e-ATable was a research on how to produce paper and edible inks based on fungi, turmeric root and activated carbon. Everything that can be written, drawn and recorded in this material belongs to the virtual field. Everything else needs to be digested, apprehended, expelled.<br><br>It''s knowing  from the beginning that your work is support and excrement.<br>It''s about the chance to do the best shit… possible. So, enjoy the journey.<br><br><u>Ingredients</u>:<br>Mushroom-based paper<br>Activated carbon watercolor paint<br><br><u>How to do</u>:<br>Write a diary with all the memories, wishes and fears.<br>Eat every piece of your own expectations and frustrations.<br>Feedback the hunger of wills.<br>Digest and filter the hurt.<br>Evacuate arguments.<br>Perform a biochemical archeology looking for the initial affections.<br><br><u>Yield</u>:<br>Some lines on surface.<br>A stomachache.<br><br><u>Note</u>:<br>Allow to cool before serving.'
      pt: 'É sobre o momento.<br>É sobre o que é efêmero, passageiro, breve, fugaz, morredouro.<br>É sobre o esforço de investigar intensamente, de produzir insistentemente, de agir com cautela.<br><br>e-ATable foi uma pesquisa de como produzir papel e tintas comestíveis a base de fungos, raiz de cúrcuma e carvão ativado. Tudo que pode ser escrito, desenhado e registrado neste material pertence ao campo do virtual. Todo o restante precisa ser digerido, apreendido, expelido.<br><br>É desde o princípio saber que seu trabalho é sustento e excremento.<br>É sobre a chance de fazer a melhor merd… possível. Então, aproveite a jornada.<br><br><u>Ingredientes</u>:<br>Papel a base de cogumelos<br>Tinta aquarela de carvão ativado<br><br><u>Modo de preparo</u>:<br>Escrever um diário com todas as memórias, desejos e medos.<br>Comer cada pedaço das próprias expectativas e frustrações.<br>Retroalimentar a fome de vontades.<br>Digerir e filtrar as mágoas.<br>Evacuar argumentos.<br>Executar uma arqueologia bioquímica buscando os afetos iniciais.<br><br><u>Rendimento</u>:<br>Algumas linhas sobre plano.<br>Uma dor de barriga.<br><br><u>Observação</u>:<br>Deixar esfriar antes de servir.'
