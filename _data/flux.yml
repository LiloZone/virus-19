pt: 'Nossa ausência presente em rede deixou sua pegada de carbono:<br>Foram  40h 13m 12s de encontros durante 4 meses:<br>144.793 segundos de videochamadas,<br>136.086 segundos de audios trocados,<br>121.467 segundos de câmeras ligadas.<br><br>Nessas trocas perdemos:<br>1.887 pacotes de áudios,<br>518 pacotes de vídeo.<br><br>Mas trocamos<br>3,45 GBytes de compartilhamento de tela,<br>7,48 GBytes de áudio,<br>555,94 GBytes de vídeo.<br><br>Criamos memórias em máquinas e descobrimos o tele-abraço. Porém, cada uma de nós contribuiu com aproximadamente 2.830 kWh de consumo para o efeito estufa<span class="flux-supscript"><a href="https://www.emergeinteractive.com/insights/detail/does-irresponsible-web-development-contribute-to-global-warming/#:~:text=According%20to%20the%20American%20Council,dioxide%20for%20every%20kWh%20generated" target="_blank">[1]</a><a href="https://www.aceee.org/files/proceedings/2012/data/papers/0193-000409.pdf" target="_blank">[2]</a></span>.<br><br>O que equivale a 900 kg de CO2<span class="flux-supscript"><a href="https://www.rensmart.com/Calculators/KWH-to-CO2" target="_blank">[3]</a><a href="https://www.eia.gov/tools/faqs/faq.php?id=74&t=11" target="_blank">[4]</a></span>, e corresponde a uma viagem de 7.000 km de carro<span class="flux-supscript"><a href="https://www.eea.europa.eu/highlights/average-co2-emissions-from-new" target="_blank">[5]</a></span>.'

