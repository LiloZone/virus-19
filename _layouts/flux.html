{% include page-language.html %}

<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="flux-wrapper">
      {% include home-link.html %}

      <div class="art-container">
        <div class="art">
          <div class="art-title">
            <div class="art-name pink-style">{{ page.title }}</div>
            <div class="artist-name"></div>
          </div>

          <div class="art-description">
            <div class="flux-stats-container">
              {% for s in site.data.flux[PAGE_LANGUAGE].stats %}
                <div class="flux-stat-container">
                  <div class="flux-stat-title"><div class="flux-stat-title-color">{{ s.title }}</div></div>
                  <div class="flux-stat-content"><div class="flux-stat-content-color">{{ s.content }}</div></div>
                </div>
              {% endfor %}
            </div>
            <div class="flux-conclusion-container">
              {{ site.data.flux[PAGE_LANGUAGE].conclusion }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
