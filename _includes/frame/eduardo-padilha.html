<div class="frame-showcase eduardo-padilha-showcase">
  {% assign imgs = site.static_files |
                   where_exp:"file","file.path contains 'frame'" |
                   where_exp:"file","file.path contains 'eduardo-padilha_'" %}

  <div class="showcase-main-image-container">
    <div id="eduardo-padilha-showcase-main-image"
         class="showcase-main-image"
         style="background-image: url({{ site.baseurl }}/{{ imgs[0].path }})"></div>
    <div class="showcase-subtitle">{{ include.medium }}</div>
  </div>

  <div class="showcase-image-container">
    {% for i in imgs %}
      {% unless forloop.first == true %}
        <div id="eduardo-padilha-showcase-image-{{ forloop.index0 }}"
             class="showcase-image eduardo-padilha-showcase-image"
             style="background-image: url({{ site.baseurl }}/{{ i.path }})"></div>
      {% endunless %}
    {% endfor %}
  </div>
</div>
