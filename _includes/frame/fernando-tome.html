<div class="frame-showcase fernando-tome-showcase">
  {% assign imgs = site.static_files |
                   where_exp:"file","file.path contains 'frame'" |
                   where_exp:"file","file.path contains 'fernando-tome_'" %}

  <div class="showcase-image-container">
    {% for i in imgs %}
      <div class="showcase-image frame-lightbox-thumbnail" style="background-image: url({{ site.baseurl }}{{ i.path }})"></div>
    {% endfor %}
  </div>

  <div class="showcase-subtitle">{{ include.medium }}</div>
</div>
